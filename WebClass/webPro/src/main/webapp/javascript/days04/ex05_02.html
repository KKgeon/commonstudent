<html>

<head>

            vertical-align: text-bottom;

<body>
    <header>
        <h1 class="main"><img src="http://localhost/webPro/images/favicon.ico" alt=""><a href="#"
                style="position:absoute;top:30px;">bonobono</a><img src="http://localhost/webPro/images/favicon.ico"
                alt=""></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>
        <div style="display: flex; justify-content: space-around;">
            <input type="text" autofocus="autofocus">
            <!-- + -->
            <select name="operator" id="operator">
                <option value="">선택</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
                <option value="**">**</option>

            </select>
            <input type="text">
            =
            <input type="text" disabled="disabled">
        </div>
    </div>

    <script>
        const t1 = document.querySelector("div>input:nth-of-type(1)");
        const t2 = document.querySelector("div>input:nth-of-type(2)");
        const t3 = document.querySelector("div>input:nth-of-type(3)");
        const opCmb = document.querySelector("#operator");



        t1.onkeydown = function () {
            // 이벤트 취소
            // console.log(event.keyCode);
            if (!(event.keyCode >= 48 && event.keyCode <= 59 || event.keyCode == 13 || event.keyCode == 8 || event.keyCode == 229)) {
                alert("숫자만써라");
                if (event.preventDefault) {
                    event.preventDefault();
                } else {
                    event.returnValue = false;
                }
            }


            if (event.keyCode == 13) {
                t2.focus();
            }
        }


        t2.onkeydown = function () {
            if (event.keyCode == 13) {
                /*
              let result = Number(t1.value) + Number(t2.value);
              t3.value = result;
              t1.select();
               */
                this.previousElementSibling.focus();
            }//if
        }

        opCmb.onchange = function () {
            // alert(this.value);
            let result;
            switch (this.value) {
                case "+": result = Number(t1.value) + Number(t2.value);

                    break;
                case "-": result = Number(t1.value) - Number(t2.value);

                    break;
                case "*": result = Number(t1.value) * Number(t2.value);

                    break;
                case "/": result = Number(t1.value) / Number(t2.value);

                    break;
                case "%": result = Number(t1.value) % Number(t2.value);

                    break;
                case "**": result = Number(t1.value) ** Number(t2.value);

                    break;

                default:
                    break;
            }//switch
            t3.value = result;
            t1.focus();
        }
    </script>
</body>

</html>
