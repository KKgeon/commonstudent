<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert title here</title>
  <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
  <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
  <style>
    span.material-symbols-outlined {
      vertical-align: text-bottom;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="main"><img src="http://localhost/webPro/images/favicon.ico" alt=""><a href="#"
        style="position:absoute;top:30px;">bonobono</a><img src="http://localhost/webPro/images/favicon.ico" alt="">
    </h1>
    <ul>
      <li><a href="#">로그인</a></li>
      <li><a href="#">회원가입</a></li>
    </ul>
  </header>
  <div>
    <xmp class="code">
      setTimeout
      clearTimeout
    </xmp>

    <h1 id="out"></h1>

    <button>setInterval</button>
    <button>clearInterval</button>
  </div>

  <script>


    let timer;
    function dispTime() {
      const now = new Date();
      $("#out").html(now.toLocaleString());

    }


    $("button").first().on("click", function () {
      dispTime();
      // 1초마다 등록된 콜백함수를 실행한다.
      timer = setInterval(dispTime, 1000);
    });
    $("button").last().on("click", function () {
      clearInterval(timer);
    });
  </script>
</body>

</html>
