    <script>
        // add() 호출 X --폐쇄
        //  만약에  중첩 함수 plus() 호출가능...
        // add() counter 지역변수 -- 폐쇄.

    </script>
    <script>
        // add() X 폐쇄 - 자체 호출 함수 이용.
        let plus = (function () { //add() 역할 하는 익명 함수
            let counter = 0;

            return function () {
                counter += 1;
                return counter;
            }
        })();

        $("button").on("click", function () {
            $("#demo").html(plus());
        });
    </script>
