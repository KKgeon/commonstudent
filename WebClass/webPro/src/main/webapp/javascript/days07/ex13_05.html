 <h1 class="main"><img src="http://localhost/webPro/images/favicon.ico" alt=""><a href="#" style="position:absoute;top:30px;">bonobono</a><img src="http://localhost/webPro/images/favicon.ico" alt=""></h1>

    <div id="myProgress2" class="myProgress">

    <div id="myProgress5" class="myProgress">
       <div id="myBar5" class="myBar"></div>
       <button id="btn5">진행</button>
    </div>

</div>

<script>
// js 코딩 
let btns = document.querySelectorAll(".myProgress button");
// alert( btns.length ); // 5
for (var i = 0; i < btns.length; i++) {
 btns[i].onclick = function (){
    // this == event.srcElement == 클릭된 버튼
    let btn = event.srcElement;
    let width = 1;
    let timer = setInterval(function() {  // 중첩 함수
       if ( width  < 100) {
         btn.previousElementSibling.style.width = ++width+"%";
         btn.previousElementSibling.innerHTML = width +"%";
       } else {
            clearInterval(timer);
       }
    }, 30)
 } // click
} // for

</script>
