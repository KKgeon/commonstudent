    <script>
        let counter = (function () {//자체 호출 함수
                let count = 0;

                function changeCount(value){
                    count +=value;
                }
                return {//js 객체
                    //메서드
                    increment: function () {//중첩함수
                        // count++;
                        changeCount(1);
                    },
                    decrement: function () {//중첩함수
                        // count--;
                        changeCount(-1);

                    },
                    value: function () {
                        return count;
                    }
                };
            }) ();

            document.write(`${counter.value()}<br>`);
            counter.increment();
            counter.increment();
            counter.increment();

            counter.decrement();
            counter.decrement();
