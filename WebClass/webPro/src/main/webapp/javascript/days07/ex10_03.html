<body>
    <header>
        <h1 class="main"><img src="http://localhost/webPro/images/favicon.ico" alt=""><a href="#"
                style="position:absoute;top:30px;">bonobono</a><img src="http://localhost/webPro/images/favicon.ico"
                alt=""></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
            TypeWriter
        </xmp>
        <button>TypeWriter</button>
        <p id="demo"></p>

    </div>
    <script>
        let content;
        let contentLength;
        let timer;
        $("button").on("click", function () {
            // document.body == <body>요소
            // $("html")==
            // document.documentElement
            content = $("html").html();
            // alert(content);
            contentLength = content.length;
            timer = setInterval( typerWriter, 10);
        })
        let i = 0;
    function typerWriter(){
        if (i < contentLength ) {
            let oneChar = content[i++];
        $("#demo").html(function(index, oldHtml){
            return oldHtml + ( oneChar == '\n' ? "<br>" : oneChar ) ;
        });
                window.scrollbars(typerWriter);
            } else {
                clearInterval(timer);
            }
            // content.char()

        }

    </script>
