<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
 1. abbr
 	abbreviation 약어
 	풍선도움말(툴팁), 밑줄(점선)
 	브라우저 검색엔진 제공
 	 	
 2. address
 	문서나 기사의 작성자에 연락처 정보
 	연락처 정보 : 이메일, URL, 전화번호, 주소 등
 3. cite
 	창작작품의 제목을 정의 (사람이름X)
 	
 
</pre>
<p>
<cite>The Scream</cite>
더 스크림 설명...<br>
더 스크림 설명...<br>
더 스크림 설명...<br>
더 스크림 설명...<br>
</p>
<abbr title="hypertext markup language">html</abbr>

<br>
<!--
 bdo 태그  
	 	Bi-Directional Override 약자
	 	양방향		재정의
	 	현재 텍스트 방향을 재정의하는 태그
-->
<bdo dir = "ltr">아무 말이나 써넣으시면 된대요~</bdo>
<br>
<bdo dir = "rtl">아무 말이나 써넣으시면 된대요~</bdo>
</body>
</html>
