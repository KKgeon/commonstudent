		<!DOCTYPE html> 	!선언문 : html5 문서임

							모든 요소의 부모 요소(루트엘리먼트)

	<!-- 
	html의 요소 ? 시작태그 + 내용( 컨텐츠 ) + 종료태그 정의

	 -->
	 
	 
	 <!--
