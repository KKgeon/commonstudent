<pre>
	html 그래픽 처리 - canvas, svg
	
	ㄴ js를 사용해서 그래픽 처리
	ㄴ canvas 그래픽의 컨테이너 역할
	ㄴ 그리기(원, 사각형, 텍스트, 이미지)
	ㄴ 너비, 높이 지정, id 속성 필수
</pre>

<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #000;"></canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

//선
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();
//원(호)
ctx.beginPath();
ctx.arc(95,50,40,0, 1*Math.PI);
ctx.stroke();
//텍스트
ctx.font-"30px Arial";
ctx.strokeText("Hello World",10,50);

</script>
</body>
