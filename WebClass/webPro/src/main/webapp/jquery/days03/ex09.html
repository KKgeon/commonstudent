        동적 요소 생성, 추가, 수정, 삭제

    항목수 :
    <select name="itemCount" id="itemCount">
        <option>선택....</option>

    </select>
    항목 :
    <div id="items"></div>

    <script>
        // 1.
        for (var i = 1; i <= 15; i++) {
            let op = $(`<option value='${i}'>${i}</option>`);
            $("#itemCount").append(op);
        }
        // 2
        var container = $("<div id='items'></div>");
        $("body > div").append(container);
        // 3
        $("#itemCount").on("change", function () {
            let count = $(this).val();
            for (var i = 1; i <= count; i++) {
                container.append(
                    `항목 ${i} : <input type='text' id='item${i}' class='box'><br>`);
            } // for
        });
    </script>
