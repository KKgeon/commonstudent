<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
.box1{
    border: 3px solid #73ad21;
    /* 블럭모드 너비 100% */
    float:left;
    padding: 9px;
}
.box2{
    border: 3px solid red;
    /* clear 속성?
    부동 요소 옆에 있는 요소에 어떤 일이 발생할지 지정하는 속성 */
/*     
    float 속성에 영향을 
    받아서 왼쪽, 오른쪽의 속성 적용된다. X
    [clear 속성]
    none
    left
    right
    both
    inherit
    
    
    */
    clear: left;
}

    </style>
</head>

<body>
    <div class="box1">box1</div>
    <div class="box2">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid blanditiis beatae asperiores
        pariatur id quibusdam repellendus impedit quidem quos, quasi aperiam, culpa architecto, mollitia sapiente
        deserunt qui optio libero! Qui.</div>
</body>

</html>
