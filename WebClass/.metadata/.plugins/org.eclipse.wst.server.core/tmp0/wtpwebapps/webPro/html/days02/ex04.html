<body>
	<h3>html 색상 - 미리 정의된 색상명, RGB(RGBA), HEX, HSL,</h3>
	<!-- color			 : 텍스트색상 -->
	<!-- background=color: 배경색  -->
	<!-- border			 : 테두리 #0000FF #FF0000 #000000 == #000 -->
	<h1
		style="color: aqua; background-color: RGB(0, 0, 0); border: solid 1px #0000FF">
		아무기력해</h1>
	<hr color="red" width="150px" align="right">
	<!-- 	% 단위를 사용할 때는 항상 기준, (body 너비의 50%) -->
	<hr color="0000FF" width="50%">

</body>
