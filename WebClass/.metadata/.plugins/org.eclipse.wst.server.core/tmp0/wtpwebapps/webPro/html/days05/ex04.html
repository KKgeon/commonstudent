<body onload="init();" onunload="">
	<h3>
		<label for="id">html form(입력 양식)</label>

	<form action="ex04_ok.jsp" method="get" novalidate="novalidate">
		<fieldset>
			<legend>로그인</legend>
			<label for="id">아이디</label> : 
			
			
			
			<input required="required" type="text" id="id" name="id"
				tabindex="1" autofocus="autofocus"  /><br />
				 <label  for="passwd">비밀번호</label>: 
				 <input required="required" maxlength="8" pattern="정규표현식" type="password" id="passwd" name="passwd" tabindex="2" /><br />
			<input type="submit" tabindex="3" value="로그인" />
		<input type="reset" />
		<input type="button" value="일반버튼" />
		</fieldset>
	</form>

	<form>
		<fieldset>
			<legend>입력양식</legend>


			<!-- 선택할 수 있는 옵션 목록 지정 -->
			<input list="browers" />
			<datalist id="browers">
				<option value="IE">
				<option value="Chrome">
				<option value="Firefox">
				<option value="Opera">
			</datalist>
<br />

Email: <input type="email" placeholder="sample@aaa.aa"/><br />
<p>좋아하는 동물을 선택하세요</p>
<input type="checkbox" name="animals" value="dog" checked="checked">강아지
<input type="checkbox" name="animals" value="cat" checked="checked">고양이
<input type="checkbox" name="animals" value="pig">돼지

<p>좋아하는 색깔을 선택하세요</p>
<input type="checkbox" name="color" value="red">빨강
<input type="checkbox" name="color" value="green">녹색
<input type="checkbox" name="color" value="blue">파랑
<p>가장 좋아하는 과목은?</p>
<input type="radio" name="subject" value="java">자바
<input type="radio" name="subject" value="oracle">오라클
<input type="radio" name="subject" value="html" checked="checked">html
<input type="radio" name="subject" value="jsp">JSP

<p>부서를 선택?</p>

<option value="20">RESEARCH</option>
<option value="30">SALES</option>
<option value="40">귀여움담당</option>
</select>

<br />

<p>하고싶은말</p>
