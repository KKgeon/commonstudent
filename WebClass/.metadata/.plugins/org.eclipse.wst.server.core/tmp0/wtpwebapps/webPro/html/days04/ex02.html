	var sw = false;
	function display() {
		// 	alert("클릭 이벤트 확인...");
		//  BOM: window, location, document
		var btn1 = document.getElementById("btn1");
		var btnText = btn1.innerText;

		if (!sw) {
			btn1.innerText = "Show";
			demoDiv.style.display = "none";

		
		} else {
			btn1.innerText = "Hide";
			demoDiv.style.display = "block";
