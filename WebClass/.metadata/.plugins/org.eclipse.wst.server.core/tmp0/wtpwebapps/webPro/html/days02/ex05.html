<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
strong {
	color: red
}
</style>
</head>
<body>
	<h3>html 서식 요소 - 특별한 유형의 텍스트를 표시</h3>

	<ol type="1">
		<li><b>bold 굵은 텍스트</b></li>
		<li><strong>매우 중요한 텍스트</strong></li>
		<!-- [i]talic 기술용어, 생각 등등 -->
		<li><i>기울임꼴 텍스트</i></li>
		<!-- 		[em]phasized -->
		<li><em>강조된 텍스트</em></li>
		<!-- 		강조표시, 노랑색 배경색 -->
		<li><mark>강조 텍스트</mark></li>

		<li><small>더 작은 텍스트</small></li>
		<!-- 		삭제된 텍스트, 최소선 -->
		<li><del>텍스트</del></li>
		<!-- 		삽입된 텍스트, 밑줄-->
		<li>텍<ins>스</ins>트	</li>
		<!-- 		아랫첨자값 -->
		<li>H<sub>20</sub></li>
		<!-- 		윗첨자값 -->
		<li>2<sup>3</sup></li>
		<li>텍스트</li>
		<li>텍스트</li>
		<li>텍스트</li>
	</ol>
</body>
</html>
