        const p = document.querySelectorAll("button");

        for (let i = 0; i < p.length; i++) {
            p[i].onmouseover = function () {
                event.srcElement.style.backgroundColor = "blue";
            }
            p[i].onmouseout = function () {
                event.srcElement.style.backgroundColor = "red";
            }
        }
    </script>
