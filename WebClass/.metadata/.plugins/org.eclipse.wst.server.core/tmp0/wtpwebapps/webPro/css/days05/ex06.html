<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            background-color: green;
            padding: 10px;

            /* 1 그리드 컨테이너*/
            display: grid;
            /* 모든 직계 자식 항목은 자동으로 그리드 항목이 된다. */
            /* display: inline-grid; */

            /* 
            grid-template-columns 속성?
            그리드의 레이아웃의 열의 갯수를 정의
            하고 열의 너비를 정의하는 속성
            */
            grid-template-columns: auto auto auto auto;
            grid-template-rows: 100px 200px 100px;
            
            /* 열과 열 사이의 간격 */
            /* column-gap: 50px; */
            /* 행과 행 사이의 간격 */
            /* row-gap: 30px; */
                /* row-gap col-gap */
            /* gap: 10px   20px; */
            gap: 10px;
        }

        .grid-container .grid-item {
            background-color: #f1f1f1;
            border: 1px solid rgba(0, 0, 0, 0.8);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }

        /* .item1{
            grid-column-start: 1;
            grid-column-end: 3;
        } */
        .item1{
            grid-row-start: 1;
            grid-row-end: 3;
        }
    </style>
</head>

<body>
    <pre>
    [css grid 배치]
    css grid 레이아웃 모듈은 
    행, 열 있는 그리드(격자 무늬) 기반
    레이아웃 시스템
    float, position 레이아웃 X
    - css grid 배치 쪽이 배치 더 쉽고, 유지 보수 더 쉽다 (장점)
    - 컨테이너(상위 요소)
      여러 개의 항복 (하위 요소)

</pre>

    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>
</body>

</html>
