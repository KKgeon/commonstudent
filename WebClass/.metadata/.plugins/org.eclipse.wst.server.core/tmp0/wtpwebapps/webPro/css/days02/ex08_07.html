<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            position: relative;

        }

        .container div {
            position: absolute;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }

        .topleft {

            position: absolute;
            font-size: 18px;
            top: 20px;
            left: 20px;
        }

        .topright {
            top: 20px;
            right: 20px;
        }

        .bottomleft {
            bottom: 20px;
            left: 20px;
        }

        .bottomright {
            bottom: 20px;
            right: 20px;
        }

        .center {
            top: 50%;
            width: 100%;
            text-align: center;
        }
        
    </style>

</head>

<body>
    <pre>
    - 동영상 위에 텍스트 출력
    - 이미지 위에 텍스트 출력
</pre>

    <div class="container">
        <img src="../images/img_5terre_wide.jpg" alt="" width="1000" height="300">

        <div class="topleft">TopLeft</div>
        <div class="topright">TopRight</div>
        <div class="bottomleft">BottomLeft</div>
        <div class="bottomright">BottomRight</div>
        <div class="center">Center</div>
    </div>
</body>

</html>
