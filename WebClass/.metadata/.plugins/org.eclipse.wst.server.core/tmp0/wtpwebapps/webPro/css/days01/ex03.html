<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#demo{ /* 100점 */
background-color: blue;  /* !important; */
}

.second{ /* 10점 */
background-color: gray; /* !important; */
}

p{/* 1점 */
background-color: red !important;
}


</style>
</head>
<body>
<pre>
[CSS의 규칙 !important]
- 일반적인 것보다 속성/값에 더 많은 중요성을 추가하는 데 사용.
- !important 규칙을 사용하게 되면 해당 요소의 특정 속성에 대한 이전 모든 스타일 규칙이 재정의 된다.

</pre>

<p>Lorem ipsum dolor sit amet.</p>
<p class="second">Quos architecto sapiente earum quasi.</p>
<p>Eaque ab incidunt dolorem quia.</p>
<p id="demo">Atque aliquam explicabo blanditiis soluta.</p>
</body>
</html>
