<pre>
[css layout- position (위치) 속성]
1. static(정적) 기본값
top, left, right, bottom 속성 사용할 수 없다.
2. relative(상대적인)
3. fixed(고정)
4. sticky

top, left, right, bottom 속성을 사용하기 전에 먼저 position 속성을 설정해야 된다.
</pre>
