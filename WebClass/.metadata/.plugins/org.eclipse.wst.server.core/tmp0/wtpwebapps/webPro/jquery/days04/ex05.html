<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">

    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>

        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><img src="http://localhost/webPro/images/favicon.ico" alt=""><a href="#"
                style="position:absoute;top:30px;">bonobono</a><img src="http://localhost/webPro/images/favicon.ico"
                alt=""></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>
        <div style="display: flex; justify-content: space-around;">
            <input type="text" autofocus="autofocus">
            +
            <input type="text">
            =
            <input type="text" disabled="disabled">
        </div>
    </div>

    <script>
        const t1 = $(":text").first();
        const t2 = $("input[type=text]").eq(1);
        const t3 = $(":text").last();

        t1.on("keydown", function (event) {
            if (event.which == 13) {
                t2.focus();

            }

        })
        t2.on("keydown", function (event) {
            if (event.which == 13) {
                let result = Number(t1.val()) + Number(t2.val());
                t3.value = result;

                t1.select();
            }

        })
    </script>
</body>

</html>
