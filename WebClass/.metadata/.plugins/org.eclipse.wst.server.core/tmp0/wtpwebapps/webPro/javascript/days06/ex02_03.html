    <xmp class="code">
       [게임 횟수 만큼 로또번호 발생시키기]
       

    </xmp>
    로또 게임 횟수 선택 : 
    <select id="cmbCnt"></select>
    <br>
    <button>로또 번호  발생기</button>
    <p id="demo"></p>
    
    <script>
      for (var i = 1; i <= 20; i++) {
        $("#cmbCnt").append(
               $("<option></option>").text(i)
               );   
     }
        
      function getRndInt(min, max) { 
        return Math.floor(Math.random()*(max-min+1)) +min;
      } 
       
      $("button").on("click", function (event){
        
        $("#demo").html(""); // 초기화
        // int [] lotto = new int[6];         
        // int [][] lottos = new int[3][6];
        
        // js 도 2차원 배열은 배열의 배열이다. 
        let lottos = []; // [s] [s] [s]
        let lotto ; 
        let n ; // 랜덤 로또 번호
        num = $("#cmbCnt").val(); // 게임횟수
        
        for (var i = 0; i < num; i++) {
           lotto = new Set();
           while( lotto.size < 6 ){
                 n = getRndInt(1, 45);     
                 lotto.add(n); 
           } // while      
            lottos.push( lotto );        
       } // for
       
       // 출력.
       let content = "";
       lottos.forEach( function ( v, i, arr){
          content += `${ i+1 } 게임 : `;
          v.forEach((n)=> {
             content += `${ n.toString().padStart(2,'0')}\t`;
          });
          content +="<br>";
       } ); 
  
        $("#demo").html(content);
      });
    </script>
