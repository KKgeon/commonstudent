<script>
    //[문제] 24.5.10 무슨 요일?
    d=new Date(2024,5-1,10);
    //1년 더하기
    d.setFullYear(d.getFullYear()+1);
    //1당 더하기
    d.setMonth(d.getMonth()+1);
    //1일 더하기

    document.write(d.toLocaleDateString()+"<br>");
