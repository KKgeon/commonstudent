    <script>

        // PI = 3.141592;

        //          [] js 배열
        // const 배열, 객체를 선언.
        const m = [1,4,6,2];
        m[1] = 100;
        // 상수 배열의 요소는 변경할 수 있다.
        document.write(m[1]);

        //js 객체
        const person = {name:"홍길동",age:20};
        document.write(person.name);
        person.name = "김길동";
        document.write(person["name"]);
