    <input type="text" id="txtContent" class="long" placeholder="content 입력" autofocus="autofocus">

    document.querySelector("button.add").onclick = function () {

      let content = document.getElementById("txtContent").value;
      let box = document.getElementById("txtContent");
      // alert(content);


      const demo = document.querySelector("#demo");

      box.value = "";

      box.select();
    }

  </script>
