<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert title here</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
    <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
    <style>
        span.material-symbols-outlined {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="main"><img src="http://localhost/webPro/images/favicon.ico" alt=""><a href="#"
                style="position:absoute;top:30px;">bonobono</a><img src="http://localhost/webPro/images/favicon.ico"
                alt=""></h1>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div>
        <xmp class="code">
        </xmp>
        <input type="radio" name="group" value="aaa">aaa<br>
        <input type="radio" name="group" value="bbb">bbb<br>
        <input type="radio" name="group" value="ccc">ccc<br>
        <input type="radio" name="group" value="ddd">ddd<br>
        <input type="radio" name="group" value="eee">eee<br>
        <br>
        <button>실행</button>
        <p id="demo"></p>


    </div>


    <script>
        //[문제] 
        //5개의 라디오버튼 중에 1개를 체크한 후
        //실행 버튼을 클릭하면
        //p태그에 체크된 라디오버튼의 value 속성값을 
        //출력하세요
        //(조건) 만약 1개로 체크하지 않고 실행 버튼을 클릭하면 경고창(1개 선택후 실행해라 alert)
        $("button").on("click", function () {

            const radioList = document.querySelectorAll("div>input[type=radio]");

            let flag = false;
            for (let i = 0; i < radioList.length; i++) {
                const element = radioList[i];
                if (element.checked) {
                    flag = true;
                    document.getElementById("demo").innerText = element.value;
                    break;

                }//if

            }//for



            if (!flag) {
                alert("라디오 버튼 1개 체크하세요")
            }
        });//클릭 닫기

    </script>



</body>

</html>
