<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert title here</title>
  <link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
  <script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
  <style>
    span.material-symbols-outlined {
      vertical-align: text-bottom;
    }


    div#demo {
      border: 1px solid gray;
      width: 300px;
      height: 100px;
      color: red;
      overflow: auto;
    }
  </style>

</head>

<body>
  <header>
    <h1 class="main"><a href="#" style="position:absoute;top:30px;">우린다이어폰꼽은좀비쓰</a></h1>
    <ul>
      <li><a href="#">로그인</a></li>
      <li><a href="#">회원가입</a></li>
    </ul>
  </header>

  <div>
    <label for="name">이름 입력 : </label>
    <!-- <input type="text" id="name" name="name" autofocus><br> -->
    <input type="text" id="name" name="name"><br>
    <button>추가</button>
    <div id="demo"></div>
  </div>
  <div class="name"></div>

  <script>
    $(document).ready(function () {
      $("#name").focus();

      $("button").on("click", function () {
       let name =  $("#name").val();
        // $("#demo").html(name+"<br>");
        $("#demo").append(`<div class='item'>${name}</div>`).scrollTop($("#demo").scrollHeight);
        
        // $("#name").select();
      });
    });
  </script>


</body>

</html>
