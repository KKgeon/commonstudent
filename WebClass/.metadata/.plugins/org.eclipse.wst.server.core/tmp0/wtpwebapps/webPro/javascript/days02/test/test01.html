<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="shortcut icon" type="image/x-icon" href="http://localhost/webPro/images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://localhost/webPro/resources/cdn-main/example.css">
<script src="http://localhost/webPro/resources/cdn-main/example.js"></script>
<style>
 span.material-symbols-outlined{
    vertical-align: text-bottom;
 }   
 div#demo{
    border:1px solid gray;
    width: 300px;
    height: 100px; 
    overflow: auto;
 } 
 .item{
   color:red; 
 }
 .new{
   background-color: yellow;
 } 
</style>
</head>
<body onload="init();" onunload="">
<header>
  <h1 class="main"><a href="#" style="position: absolute;top:30px;">kenik HOme</a></h1>
  <ul>
    <li><a href="#">로그인</a></li>
    <li><a href="#">회원가입</a></li>
  </ul>
</header>
<div>
  <xmp class="code">
    
  </xmp>
  
  <label for="name">이름 입력 : </label>
  <!-- <input type="text" id="name" name="name" autofocus><br> -->
  <input type="text" id="name" name="name"><br>
  <button>추가</button>
  <div id="demo"></div>
  
</div>

<script>
  const txtName = document.querySelector("#name");
  const btnAdd = document.querySelector("button"); 
  const demo = document.querySelector("#demo");
    
  function init(){
    txtName.focus();
  }
  
  txtName.onkeydown = function (){
	   //demo.innerHTML += event.keyCode +"<br>";
	   if(event.keyCode == 13){ // 엔터
		   exec();
	   } // if
  }
  

  btnAdd.onclick = function (){
    exec();
  }
  
  function exec(){
	  let name = txtName.value;
	    //demo.innerHTML += name + "<br>";

      // [ new 클래스 속성 모두 제거 ]
      /*
      // demo.childNodes
      // alert(  demo.children.length );
      for (let i = 0; i < demo.children.length; i++) {
         demo.children[i].classList.remove("new");
      }
      */
      // demo 마지막 div 요소만 찾아서 new 클래스 제거
      // demo.children[demo.children.length-1]
      // demo.lastChild;
      
      //if (demo.lastElementChild != null ) {
      if (demo.lastElementChild ) {
        demo.lastElementChild.classList.remove("new");
      } 
	   
	    // js  div 요소 생성  <div>홍길동</div>
	    // js  demo의 자식 요소 추가
	    let nameDiv = document.createElement("div");  // <div></div>
	    nameDiv.innerText = name;                     // <div>홍길동</div>
	    // nameDiv.classList.add() / replace() / remove()
	    nameDiv.className = "item new";
	    demo.appendChild(nameDiv);
	    
	    txtName.select();
	    // txtName.focus();
	    demo.scrollTop = demo.scrollHeight;
  }
</script>
</body>
</html>
